specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapV3Pool
    network: arbitrum-one
    source:
      address: "0x33fcfbf3af13dcc813053b7dcb7d3546b0c8a18c"
      abi: UniswapV3Pool
      startBlock: 33588077
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Burn
        - Collect
        - CollectProtocol
        - Flash
        - IncreaseObservationCardinalityNext
        - Initialize
        - Mint
        - SetFeeProtocol
        - Swap
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
        - event: Collect(indexed address,address,indexed int24,indexed int24,uint128,uint128)
          handler: handleCollect
        - event: CollectProtocol(indexed address,indexed address,uint128,uint128)
          handler: handleCollectProtocol
        - event: Flash(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
        - event: IncreaseObservationCardinalityNext(uint16,uint16)
          handler: handleIncreaseObservationCardinalityNext
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: SetFeeProtocol(uint8,uint8,uint8,uint8)
          handler: handleSetFeeProtocol
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
      file: ./src/uniswap-v-3-pool.ts
  - kind: ethereum
    name: AccessControlledOffchainAggregator
    network: arbitrum-one
    source:
      address: "0x3607e46698d218B3a5Cae44bF381475C0a5e2ca7"
      abi: AccessControlledOffchainAggregator
      startBlock: 101486
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddedAccess
        - AnswerUpdated
        - BillingAccessControllerSet
        - BillingSet
        - CheckAccessDisabled
        - CheckAccessEnabled
        - ConfigSet
        - LinkTokenSet
        - NewRound
        - NewTransmission
        - OraclePaid
        - OwnershipTransferRequested
        - OwnershipTransferred
        - PayeeshipTransferRequested
        - PayeeshipTransferred
        - RemovedAccess
        - RequesterAccessControllerSet
        - RoundRequested
        - ValidatorConfigSet
      abis:
        - name: AccessControlledOffchainAggregator
          file: ./abis/AccessControlledOffchainAggregator.json
      eventHandlers:
        - event: AddedAccess(address)
          handler: handleAddedAccess
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
        - event: BillingAccessControllerSet(address,address)
          handler: handleBillingAccessControllerSet
        - event: BillingSet(uint32,uint32,uint32,uint32,uint32)
          handler: handleBillingSet
        - event: CheckAccessDisabled()
          handler: handleCheckAccessDisabled
        - event: CheckAccessEnabled()
          handler: handleCheckAccessEnabled
        - event: ConfigSet(uint32,uint64,address[],address[],uint8,uint64,bytes)
          handler: handleConfigSet
        - event: LinkTokenSet(indexed address,indexed address)
          handler: handleLinkTokenSet
        - event: NewRound(indexed uint256,indexed address,uint256)
          handler: handleNewRound
        - event: NewTransmission(indexed uint32,int192,address,int192[],bytes,bytes32)
          handler: handleNewTransmission
        - event: OraclePaid(indexed address,indexed address,uint256,indexed address)
          handler: handleOraclePaid
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PayeeshipTransferRequested(indexed address,indexed address,indexed address)
          handler: handlePayeeshipTransferRequested
        - event: PayeeshipTransferred(indexed address,indexed address,indexed address)
          handler: handlePayeeshipTransferred
        - event: RemovedAccess(address)
          handler: handleRemovedAccess
        - event: RequesterAccessControllerSet(address,address)
          handler: handleRequesterAccessControllerSet
        - event: RoundRequested(indexed address,bytes16,uint32,uint8)
          handler: handleRoundRequested
        - event: ValidatorConfigSet(indexed address,uint32,indexed address,uint32)
          handler: handleValidatorConfigSet
      file: ./src/access-controlled-offchain-aggregator.ts
